<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Didak - OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #228B22;
        }
        .otp-box {
            font-size: 24px;
            font-weight: bold;
            color: #228B22;
            padding: 10px 20px;
            border: 2px dashed #FFD700;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }
        .text {
            font-size: 16px;
            color: #555;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .divider {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .otp-box {
                font-size: 20px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Didak</div>
        <h2 style="color: #333;">Your OTP Code</h2>
        <p class="text">Hello,</p>
        <p class="text">Use the OTP code below to complete your verification:</p>
        <div class="otp-box">${OTP}</div>
        <p class="text">This OTP is valid for only a limited time.</p>
        <p class="text">If you didn't request this, please ignore this email.</p>
        <hr class="divider">
        <p class="footer">&copy; ${YEAR} Didak. All Rights Reserved.</p>
    </div>
</body>
</html>
